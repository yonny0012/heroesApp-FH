<div fxFlex="column">
  <div>
    <h1>Buscador de HÃ©roes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input
        type="text"
        aria-label="buscar"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="searching()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optienSelected($event)"
      >
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          <small>{{ termino }} no encontrado</small>
        </mat-option>
        <mat-option *ngFor="let heroe of heroes" [value]="heroe" #esleOption>
          {{ heroe.superhero }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <pre>{{ heroeSelected | json }}</pre>
  </div>
</div>
